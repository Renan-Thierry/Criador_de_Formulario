<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Semana11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h1 class="text-center my-4"><strong>CARDÁPIO</strong></h1>
    <main>
        <section class="my-3">
            <div class="container">
                <div class="text-end">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#foodFormModal">
                        Adicionar [+]
                    </button>
                </div>
                <div class="modal fade" data-bs-keyboard="false" id="foodFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Nova comida</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="alert-message"></div>
                                <form id="foodForm" class="text-center">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nome</label>
                                        <input type="text" name="name" id="name" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Descrição</label>
                                        <input type="text" name="description" id="description" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="image" class="form-label">URL da Imagem</label>
                                        <input type="text" name="image" id="image" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="price" class="form-label">Preço</label>
                                        <input type="text" name="price" id="price" class="form-control">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="reset" class="btn btn-light float-start">Limpar</button>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                        <button type="submit" class="btn btn-primary" id="adicionarFoodButton">Adicionar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="itens-cardapio" class="row"></div>
        </section>
    </main>
    <footer></footer>

    <script src="./js/cardapio.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
